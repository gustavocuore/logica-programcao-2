<canvas width="600" height="400"></canvas>
<script>
	var tela = document.querySelector("canvas");
	var tinta = tela.getContext("2d");

	tinta.fillStyle = "darkgreen";
	tinta.fillRect(200, 50, 350, 300);

	tinta.fillStyle = "black";
	tinta.fillRect(340, 200, 70, 100);//nariz
	tinta.fillRect(300, 240, 40, 110);//boca e
	tinta.fillRect(410, 240, 40, 110);//boca d
	tinta.fillRect(250, 110, 90, 90); //olho e
	tinta.fillRect(410, 110, 90, 90); //olho d


</script>
