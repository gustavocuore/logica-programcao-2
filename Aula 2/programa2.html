<canvas width="600" height="400"></canvas>

<script>
	function desenhaQuadrado(x, y, w, h, cor) {

		var tela = document.querySelector("canvas");
		var pincel = tela.getContext("2d");



		pincel.fillStyle = cor;
		pincel.fillRect(x, y, w, h);
		fillStroke = "black"
		//pincel.strokeStyle = "red" // para utilizar outra cor de linha diferente do preto
		pincel.strokeRect(x, y, w, h);

	}

		x += 50;
	}*/

	// FAZENDO REPETIÇÃO UTILIZANDO FOR E ESCREVENDO MENOS
	for(x = 0; x < 600; x += 50) {
		desenhaQuadrado(x, 0, 50, 50, "green");
		desenhaQuadrado(x, 50, 50, 50, "red");
		desenhaQuadrado(x, 100, 50, 50, "yellow");
	}

</script>
